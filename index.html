<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Mahasiswa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
background-image: url('unpam2.jpg'); /* ganti dengan nama/path foto */
background-size: cover;
background-position: center;
background-attachment: fixed;
margin: 0;
padding: 20px;
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;

        }
        .container {
            background: rgba(184, 179, 179, 0.9); /* Semi-transparan untuk kontras dengan foto */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(160, 151, 151, 0.3);
            padding: 30px;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
            backdrop-filter: blur(10px); /* Efek blur untuk tampilan modern */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
            font-weight: 600;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #0e0d0d;
            font-weight: 400;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            display: none; /* Tombol disembunyikan karena otomatis */
        }
        .icon {
            display: inline-block;
            margin-right: 8px;
            color: #667eea;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“šAbsensi Mahasiswa</h1>
        <form id="absensiForm">
            <label for="nama"><span class="icon">ğŸ‘¤</span> Nama Mahasiswa:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="kelas"><span class="icon">ğŸ«</span> Kelas:</label>
            <input type="text" id="kelas" name="kelas" required>

            <label for="nim"><span class="icon">ğŸ†”</span> NIM:</label>
            <input type="text" id="nim" name="nim" required>

            <label for="tanggal"><span class="icon">ğŸ“…</span> Tanggal:</label>
            <input type="date" id="tanggal" name="tanggal" required>

            <label for="status"><span class="icon">âœ…</span> Status Kehadiran:</label>
            <select id="status" name="status" required>
                <option value="">Pilih Status</option>
                <option value="hadir">Hadir</option>
                <option value="izin">Izin</option>
                <option value="sakit">Sakit</option>
                <option value="tidak_hadir">Tidak Hadir</option>
            </select>

            <button type="submit">Kirim Absensi ğŸš€</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('absensiForm');
        const messageDiv = document.getElementById('message');

        // Fungsi untuk cek apakah semua field terisi
        function checkForm() {
            const nama = document.getElementById('nama').value;
            const kelas = document.getElementById('kelas').value;
            const nim = document.getElementById('nim').value;
            const tanggal = document.getElementById('tanggal').value;
            const status = document.getElementById('status').value;

            if (nama && kelas && nim && tanggal && status) {
                // Otomatis kirim form setelah 1 detik delay
                setTimeout(() => {
                    submitForm();
                }, 1000);
            }
        }

        // Fungsi submit form (simulasi kirim data)
        function submitForm() {
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            // Simulasi kirim data (ganti dengan fetch ke API jika ada backend)
            console.log('Data dikirim:', data);
            messageDiv.textContent = 'Absensi berhasil dikirim! âœ…';

            // Reset form setelah kirim
            form.reset();
            setTimeout(() => {
                messageDiv.textContent = '';
            }, 3000);
        }

        // Event listener untuk setiap input
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('input', checkForm);
            element.addEventListener('change', checkForm);
        });

        // Prevent default submit jika tombol diklik (meski disembunyikan)
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            submitForm();
        });
    </script>
</body>
</html>
